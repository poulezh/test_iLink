<form action="handler.py" name='form' class="form">
    <span class="res_3"></span>
    <span class="res_4"></span>
    <span class="res_5"></span>
    <span class="res_6"></span>
    <span class="res_7"></span>
    <span class="res_8"></span>
    <h1 class="form__title">Tell us about yourself</h1>
    <div class="form__block">
        <div class="form__item">
            <label for="name">Your name</label>
            <input type="text" name="name" class="form__input" placeholder="Tell us your name">
        </div>
        <div class="form__item">
            <label for="gender">Your gender</label>
            <input type="text" name="gender" class="form__input" placeholder="Chose your gender">
        </div>


    </div>
    <div class="form__block">
        <div class="form__item">
            <label for="country">Your country</label>
            <input type="text" name="country" class="form__input" placeholder="Chose your gender">

        </div>
        <div class="form__item">
            <label for="city">Your city</label>
            <input type="text" name="city" class="form__input" placeholder="Chose your gender">

        </div>
        <div class="form__item">
            <label for="data">Your data of birth</label>
            <input type="text" name="data" class="form__input" placeholder="Chose your gender">

        </div>
    </div>
    <div class="form__doc">
        <p class="form__text">Proof your identity with some documents</p>
        <button class="form__add btn">Add document</button>
    </div>
    <button class="form__btn btn">Send info</button>
</form>
